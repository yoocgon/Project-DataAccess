
<style>

    .wrapper {
        display: grid;
        grid-template-areas:
            "menu"
            "head"
            "fter"
            "relt"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 3em 5em 35em 2em;
        font-size: small;
    }

    .area-menu {
        grid-area: menu;
        display: flex;
        justify-content: space-between;
        color: gray;
        border-bottom: 4px double #CCC;
        /*border: 1px dashed gray;*/
        padding-left: 2em;
        padding-right: 2em;
        color: #333;
    }

        .area-menu span:hover {
            font-weight: 800;
            color: black;
            animation: ani-select-menu 0.2s;
            font-size: larger;
        }

    @keyframes ani-select-menu {
        0% {
            font-size: small;
        }

        100% {
            font-size: larger;
        }
    }

    .area-header {
        grid-area: head;
        /*border: 1px dashed gray;*/
    }

        .area-header .title {
            font-size: medium;
            font-weight: 800;
            margin-left: 0.8em;
            color: black;
            padding-left: 2px;
            border-bottom: 1px solid black;
        }

    .area-filter {
        grid-area: fter;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        /*border: 1px dashed gray;*/

        margin-top: 1em;
        margin-left: 0.8em;
        margin-right: 0.8em;
        padding: 1em;
        background: #333;
        color: white;
        border-radius: 3px;
    }

    .area-filter select {
        width: 12em;
        height: 1.4em;
    }

    .area-result {
        grid-area: relt;
        margin-top: 1em;
        padding: 0.6em;
        /*border: 1px dashed gray;*/
    }

    .area-footer {
        grid-area: foot;
        /*border: 1px dashed gray;*/
        border-top: 1px solid black;
    }

    #tb_result {
        width: 100%;
        background: white;
        font-size: small;
        font-weight: 200;
    }

    #tb_result caption {
        float: left;
    }

    #tb_result tr, th, td {
        border-bottom: 2px solid #EEE;
    }

    #tb_result tr:hover {
        background: #CCC;
    }
</style>

    <div class="area-footer">
    </div>

</div>


<script>

    function btnMenu(menu) {
        //
        jsonData = JSON.stringify(
            {
                page: 'main',
                action: 'page',
                dest: menu
            }
        );
        //
        let objData = JSON.parse(jsonData);
        window.chrome.webview.postMessage(objData);
    }

    var dataResult = []

    dataResult = [
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
        { id: 1, file: "C:/User/Document/test.txt", timestamp: '2023-06-01 00:00:00' },
    ]

    function renderTable() {

        let elemTable = document.getElementById("tb_result");

        let htmlFix = `
            <tr>
                <th width="2%">No</th>
                <th>파일</th>
                <th width="20%">날짜</th>
            </tr>
        `

        let htmlRow = `
            <tr>
                <th>{id}</th>
                <th>{file}</th>
                <th>{timestamp}</th>
            </tr>
        `

        let htmlStack = "";
        dataResult.forEach((item) => {
            let htmlTemp = htmlRow.replaceAll('{id}', item.id);
            htmlTemp = htmlTemp.replaceAll('{file}', item.file);
            htmlTemp = htmlTemp.replaceAll('{timestamp}', item.timestamp);
            htmlStack += htmlTemp;
        });

        elemTable.innerHTML = htmlFix + htmlStack;
    }

    renderTable();

</script>
